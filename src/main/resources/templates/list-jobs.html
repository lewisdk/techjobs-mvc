<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}" class = "job-listing">
        <table class="job-listing" th:each="job : ${jobs}">
            <tr th:each="category : ${job}">
                <td th:text="${#strings.capitalize(category.key)}"></td>
                <td th:text="${#strings.capitalize(category.value)}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
